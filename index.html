<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
    </div>
    <div class="profile">
      <img src="https://www.pngkey.com/png/full/114-1149878_setting-user-avatar-in-specific-size-without-breaking.png" alt="Profile Picture">
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Try 30 Days Free</button>
    </section>
    <section class="categories">
      <h2>Browse by Category</h2>
      <div class="category">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="TV Shows">
        <h3>TV Shows</h3>
      </div>
      <div class="category">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="Movies">
        <h3>Movies</h3>
      </div>
      <div class="category">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="New & Popular">
        <h3>New & Popular</h3>
      </div>
      <div class="category">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="My List">
        <h3>My List</h3>
      </div>
    </section>
    <section class="preview">
      <h2>Preview</h2>
      <div class="preview-item">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="Preview Item">
        <h3>Preview Item</h3>
      </div>
      <div class="preview-item">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="Preview Item">
        <h3>Preview Item</h3>
      </div>
      <div class="preview-item">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="Preview Item">
        <h3>Preview Item</h3>
      </div>
      <div class="preview-item">
        <img src="https://www.pngkey.com/png/full/349-3499617_tv-shows-png-tv-shows-logo-png.png" alt="Preview Item">
        <h3>Preview Item</h3>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>
</body>
</html>
